schemaVersion: 2.1.0
metadata:
  generateName: vote-ui-python-
components:
  - attributes:
      app.kubernetes.io/name: python
      che-theia.eclipse.org/vscode-preferences:
        python.globalModuleInstallation: true
    container:
      args:
        - sh
        - '-c'
        - '${PLUGIN_REMOTE_ENDPOINT_EXECUTABLE}'
      env:
        - name: PLUGIN_REMOTE_ENDPOINT_EXECUTABLE
          value: /remote-endpoint/plugin-remote-endpoint
        - name: THEIA_PLUGINS
          value: 'local-dir:///plugins/sidecars/python'
        - name: VOTING_API_SERVICE_HOST
          value: 'vote-api'
        - name: VOTING_API_SERVICE_PORT
          value: '9000'
      image: 'registry.redhat.io/devspaces/udi-rhel8@sha256:d55549aad15742f6f7310da0c7abc1e65dd5d3ad2e3efb8fbf414cf91b9efac7'
      memoryLimit: 2G
      volumeMounts:
        - name: remote-endpoint
          path: /remote-endpoint
        - name: plugins
          path: /plugins
    name: python
